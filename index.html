<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WhatsApp</title>
</head>

<body>
    <main>
        <aside>
            <div class="top-content">
                <img src="./src/img/burger-menu-svgrepo-com.svg" alt="">
                <img src="./src/img/chat-round-line-svgrepo-com.svg" alt="">
                <img src="./src/img/telephone-svgrepo-com.svg" alt="">
                <img src="./src/img/status-svgrepo-com.svg" alt="">
            </div>
            <div class="bottom-content">
                <img src="./src/img/star-svgrepo-com.svg" alt="">
                <img src="./src/img/archive-svgrepo-com.svg" alt="">
                <div class="line"></div>
                <img src="./src/img/settings-future-svgrepo-com.svg" alt="">
                <img src="./src/img/default-profile-icon-6.jpg" alt="">
            </div>
        </aside>
        <div class="chats-container">
            <div class="chats-header">
                <h1>WhatsApp</h1>
                <div class="input-search">
                    <img src="./src/img/search-svgrepo-com (3).svg" height="18" alt="">
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa">
                </div>
            </div>
            <div class="contacts-chat">
                <div class="contact">
                    <img src="./src/img/default-profile-icon-6.jpg" alt="">
                    <div class="info">         
                    <div class="contact-info">
                            <span>Amanda</span>
                            <p>15:32</p>
                    </div>
                    <span>Olá</span>
                </div>
                
                </div>
                <div class="contact">
                    <img src="./src/img/default-profile-icon-6.jpg" alt="">
                    <div class="info">         
                    <div class="contact-info">
                            <span>Amanda</span>
                            <p>15:32</p>
                    </div>
                    <span>Olá</span>
                </div>
                
                </div>
            </div>
        </div>
        <div class="contact-content">
            <div class="contact-header"></div>
            <div class="container-messages"></div>
            <div class="sending-message-area"></div>
        </div>
    </main>
</body>

</html>
